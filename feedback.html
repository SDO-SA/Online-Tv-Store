<!DOCTYPE html>
<html>
  <head>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="/Online-Tv-Store/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script src="/Online-Tv-Store/scripts/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Online TV Store</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="tvlist.html">TV List</a></li>
          <li><a href="feedback.html">Feedback</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="form1">
        <h2 id="h22">Feedback Form</h2>
        <form id="feedback-form" onsubmit="validateForm(event)">
          <div>
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required minlength="8">
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="^(05\d{8}|9665\d{10}|009665\d{12})?$">
          </div>
          <div>
            <label for="email">Email Address*</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="subject">Subject*</label>
            <input type="text" id="subject" name="subject" required>
          </div>
          <div>
            <label for="topic">Topic*</label>
            <select id="topic" name="topic"required>
              <option value="">--Select a Topic--</option>
              <option value="Suggestion">Suggestion</option>
              <option value="Complaint">Complaint</option>
              <option value="Idea">Idea</option>
              <option value="Help">Help</option>
            </select>
          </div>
          <div>
            <label for="message">Message*</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div>
            <input type="submit" value="Submit">
          </div>
          <div id="error-message"></div>
        </form>
        
      </section>
    </main>

    <footer>
      <p>Made By SDO-SA &copy;</p>
      <div class="giticon"><a href="https://github.com/SDO-SA"><i class='fa fa-github-square'></i></a></div>
    </footer>
  </body>
</html>
